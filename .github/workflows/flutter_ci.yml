name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  flutter:
    name: Build & Test Flutter App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4

    - name: Instalar Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.2'
        cache: true

    - name: Instalar depend√™ncias
      run: flutter pub get

    - name: üßπ Analisar c√≥digo (lint)
      run: flutter analyze

    - name: Instalar lcov
      run: sudo apt-get install lcov

    - name: Rodar testes com cobertura
      run: flutter test --coverage

    - name: Verificar cobertura >= 80%
      run: |
        COVERAGE=$(lcov --summary coverage/lcov.info | grep 'lines......:' | awk '{print $2}' | sed 's/%//')
        echo "Cobertura de c√≥digo: $COVERAGE%"
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "‚ùå Cobertura abaixo de 80%!"
          exit 1
        else
          echo "‚úÖ Cobertura OK!"
        fi

    - name: Build APK release
      run: flutter build apk --release

    - name: Upload APK como artefato
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
